<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TESTAR Difference Report</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand mb-0 h1" href="#">TESTAR Difference Report</a>
        </div>
    </nav>

    <div class="container">
        <h3>About</h3>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Application Name</th>
                        <th scope="col">Version</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Control</th>
                        <td>{{Control-ApplicationName}}</td>
                        <td>{{Control-ApplicationVersion}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Test</th>
                        <td>{{Test-ApplicationName}}</td>
                        <td>{{Test-ApplicationVersion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md">
                <h5>Control</h5>
                <img src="{{Control-Screenshot}}" class="img-fluid" alt="Screenshot of the control">
            </div>
            <div class="col-md">
                <h5>Test</h5>
                <img src="{{Test-Screenshot}}" class="img-fluid" alt="Screenshot of the test">
            </div>
        </div>

        <h3>Differences</h3>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Attribute</th>
                        <th scope="col">Control value</th>
                        <th scope="col">Test value</th>
                    </tr>
                </thead>
                <tbody>
                    {{Differences-HTML}}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
